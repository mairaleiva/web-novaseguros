<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Seguros - Servicios</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container__body">
    <header>
        <div class="container__titulo">
            <h1>
                <a href="index.html">NOVA SEGUROS</a>
            </h1>
        </div>
        <nav class="container__narvar"> 
            <a href="index.html" >Inicio</a>
            <button type="button" onclick="window.location.href='cotiza.html'">Cotiza</button>
        </nav>
    </header>
    <main class="container__main">
        <section class="container__presentacion">
            <h1>Servicios</h1>
            <p>Disponemos de una amplia gama<br>de seguros que se ajustán a usted</p>
        </section> 
        <div class="container__cards__servicios">
            <div class="servicio__cards">
                <img src="./img/auto.png" alt="Seguro de Auto" class="servicio__icono">
                <h2 class="servicio__titulo">Auto</h2>
                <a href="#" role="button">Más info</a>
            </div>

            <div class="servicio__cards">
                <img src="./img/casa.png" alt="Seguro de Hogar" class="servicio__icono">
                <h2 class="servicio__titulo">Hogar</h2>
                <a href="#" role="button">Más info</a>
            </div>

            <div class="servicio__cards">
                <img src="./img/corazon.png" alt="Seguro de Vida" class="servicio__icono">
                <h2 class="servicio__titulo">Vida</h2>
                <a href="#" role="button">Más info</a>
            </div>

            <div class="servicio__cards">
                <img src="./img/maletin.png" alt="Seguro de Negocio" class="servicio__icono">
                <h2 class="servicio__titulo">Negocio</h2>
                <a href="#" role="button">Más info</a>
            </div>

            <div class="servicio__cards">
                <img src="./img/viaje.png" alt="Seguro de Viaje" class="servicio__icono">
                <h2 class="servicio__titulo">Viaje</h2>
                <a href="#" role="button">Más info</a>
            </div>
        </div>
    </main>
    <footer class="container__footer">
        <div>
            <h1>
                <a class="container__titulo_footer" href="index.html">@ NOVA SEGUROS</a>
            </h1>
        </div>
    </footer>

</html>
